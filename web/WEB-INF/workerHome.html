<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worker Homepage</title>
    <script src="https://kit.fontawesome.com/4a39771299.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css" data-th-href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="navbar">
        <a href="workerHome.html" class="active" data-th-href="@{/worker}">Home</a>
        <a href="workerAccount.html" data-th-href="@{/profile}">Account</a>
        <div class="navbar-right">
            <a href="../index.html" data-th-href="@{/logout}">Logout</a>
        </div>
    </div>
    <div class="page-content">
        <h1 align="center">Welcome <span data-th-text="${user.getUsername()}">username</span></h1>
        <div class="row">
            <div class="col-6">
                <h2 style="text-align:center">Available campaigns</h2>
                <table class="table table-gray">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Client</th>
                        <th>Details</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-each="c:${userAvailableCampaigns}">
                        <td data-th-text="${c.getName()}"></td>
                        <td data-th-text="${c.getClient()}"></td>
                        <td><a href="gallery.html" data-th-href="@{/worker/campaign(id=${c.getId()})}" class="btn btn-outline-primary"><i class="fas fa-search"></i></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-6">
                <h2 style="text-align:center">Your campaigns</h2>
                <table class="table table-gray">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Client</th>
                        <th>State</th>
                        <th>Details</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-each="c:${userJoinedCampaigns}">
                        <td data-th-text="${c.getName()}"></td>
                        <td data-th-text="${c.getClient()}"></td>
                        <td><p class="badge badge-warning" data-th-class="${'badge badge-' + c.getBadge()}" data-th-text="${c.getState().toUpperCase()}"></p></td>
                        <td><a href="campaignDetail.html" data-th-href="@{/manager/campaign(id=${c.getId()})}" class="btn btn-outline-primary"><i class="fas fa-eye"></i></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-content">(C) <a href="https://github.com/darklamp/progetto-tiw-alematte-2020">Project TIW</a> 2020</div>
    </div>
</div>
</body>
</html>
