<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campaign Gallery</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" data-th-href="@{/css/style.css}">
    <script src="https://kit.fontawesome.com/4a39771299.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="navbar">
        <a href="" class="disabled">Manager</a>
        <a href="workerHome.html" class="active" data-th-href="@{/worker}">Home</a>
        <a href="workerAccount.html" data-th-href="@{/profile}">Account</a>
        <div class="navbar-right">
            <a href="../index.html" data-th-href="@{/logout}">Logout</a>
        </div>
    </div>
    <div class="page-content">
        <h3>Campaign: <span data-th-text="${campaign.getName()}">campaignName</span> </h3>
        <table>
            <div class="row">
                <div data-th-each="i:${images}">
                    <div data-th-switch="${galleryCounter()}">
                        <div data-th-case="0">
                            <p data-th-text="asd">HEllo!</p>
                          <!--  <img src="placeholder.jpeg" data-th-src="${i.getUrl()}"> -->
                        </div>
                        <div data-th-case="1">User is a manager</div>
                        <div data-th-case="2"></div>
                    </div>
                </div>
            </div>
        </table>
    </div>
    <div class="footer">
        <div class="footer-content">(C) <a href="https://github.com/darklamp/progetto-tiw-alematte-2020">Project TIW</a> 2020</div>
    </div>
</div>
</body>
</html>
